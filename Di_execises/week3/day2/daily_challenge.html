<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        let libButton = document.getElementById('lib-button');
        let libIt = function() {
            let storyDiv = document.getElementById("story");

            let inputs = document.querySelectorAll('input');
            let tab = [];
            for (let i of inputs) {
              tab.push(i.value);
            }
            console.log(tab)

            storyDiv.innerHTML = `My name is ${tab[0]}, i'm ${tab[1]} and i like ${tab[2]}.`;
        };
        libButton.addEventListener('click',libIt);

        function sayHi(phrase, who) {
  alert( phrase + ', ' + who );
}

setTimeout(sayHi, 3000, "Hello", "benie"); //  calls sayHi() after one second --> Hello, John
    </script>

 </body>
</html>
